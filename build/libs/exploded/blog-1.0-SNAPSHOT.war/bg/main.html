<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>控制台</title>
    <!--layui插件-->
    <link rel="stylesheet" href="../static/layui/css/layui.css" th:href="@{/static/layui/css/layui.css}"/>
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{/static/css/main.css}"/>
    <script type="text/javascript" src="../static/js/jquery.min.js" th:src="@{/static/js/jquery.min.js}"></script>
    <script type="text/javascript" src="../static/layui/layui.js" th:src="@{/static/layui/layui.js}"></script>
    <!--后台js文件-->
    <script type="text/javascript" src="../static/js/bg/main.js" th:src="@{/static/js/bg/main.js}"></script>
</head>

<!--后台管理系统-->
<body class="layui-layout-body">

<div class="layui-layout layui-layout-admin">

    <!--后台头部-->
    <div class="layui-header">

        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item"><a href="/haha/index.html">首页</a></li>
        </ul>


    </div>

    <!--后台左边导航条-->
    <div class="layui-side layui-bg-black">

        <div class="layui-side-scroll">

            <ul class="layui-nav layui-nav-tree" lay-filter="test">

                <li class="layui-nav-item">
                    <a class="" href="javascript:;">常用操作</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;" data-id="0" data-title="首页" class="site-demo-active"
                               data-type="tabAdd" data-url="/haha/blog/findBlog">首页</a></dd>
                        <dd><a href="javascript:;" data-id="1" data-title="撰写博客" class="site-demo-active"
                               data-type="tabAdd" data-url="/haha/blog/writeBlog">撰写博客</a></dd>
                    </dl>
                </li>

                <li class="layui-nav-item">
                    <a href="javascript:;">博客管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;" data-id="2" data-title="撰写博客" class="site-demo-active"
                               data-type="tabAdd" data-url="/haha/blog/writeBlog">撰写博客</a></dd>
                        <dd><a href="javascript:;" data-id="3" data-title="博客搜索" class="site-demo-active"
                               data-type="tabAdd" data-url="/haha/blog/findBlog">博客搜索</a></dd>
                    </dl>
                </li>

            </ul>

        </div>

    </div>

    <!--中间内容-->
    <div class="layui-body">

        <!--内容导航条允许删除-->
        <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief" lay-allowclose="true">

            <ul class="layui-tab-title">
                <li class="layui-this" lay-id="top">首页</li>
            </ul>


            <div class="layui-tab-content">

                <div class="layui-form-item">
                    <div class="layui-input-inline">
                        <input type="text" name="search" id="search" placeholder="请输入搜索关键字"
                               class="layui-input" lay-verify="required">
                    </div>
                    <button class="layui-btn" id="find" lay-submit lay-filter="formDemo"><i class="layui-icon">&#xe615;</i>搜索
                    </button>
                    <button class="layui-btn" id="refresh" lay-submit lay-filter="formDemo"><i class="layui-icon">&#xe9aa;</i>刷新
                    </button>
                </div>


                <div class="layui-tab-item layui-show">

                    <iframe src="/haha/blog/findBlog" id="main" name="main" scrolling="auto" frameborder="0"
                            height="600" width="100%"></iframe>

                </div>


            </div>

        </div>

    </div>

    <!--后台尾部-->
    <div class="layui-footer"></div>

</div>

</body>
</html>
